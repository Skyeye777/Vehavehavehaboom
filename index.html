  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(#d8f3dc, #b7e4c7, #95d5b2);

    h1 {
      margin-top: 10px;

    }

    /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å */
    #top-panel {
      background: rgba(255,255,255,0.6);
      padding: 10px;
      margin: 10px auto;
      border-radius: 12px;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    input, button {
      padding: 8px 12px;
      margin: 4px;
      border-radius: 8px;
      border: 1px solid #74c69d;
      font-size: 14px;
    }

    input {
      background: #ffffff;
      outline: none;
    }

    button {
      background: #74c69d;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #52b788;
    }

    #status {
      margin-top: 6px;
      min-height: 30px;
      font-weight: bold;
      color: #1b4332;
    }

    /* –ò–≥—Ä–æ–≤—ã–µ –ø–æ–ª—è */
    #game {
      margin-top: 10px;
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .boards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .board-wrapper {
      background: rgba(255,255,255,0.7);
      padding: 12px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .board-title {
      font-weight: bold;
      margin-bottom: 6px;
      color: #1b4332;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(5, 45px);
      gap: 5px;
    }

    .cell {
      width: 45px;
      height: 45px;
      background: #ffffff;
      border: 2px solid #74c69d;
      border-radius: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.15s;
    }

    .cell:hover {
      background: #d8f3dc;
    }

    .cell.disabled {
      cursor: default;
      opacity: 0.6;
      background: #e9ecef;
    }

    .cell img {
      width: 38px;
      height: 38px;
      pointer-events: none;
    }

    .boom {
      animation: boomAnim 0.3s ease-out;
    }

    @keyframes boomAnim {
      from { transform: scale(0.3); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    /* –ß–∞—Ç */
    #chat {
      width: 95%;
      max-width: 700px;
      background: rgba(255,255,255,0.7);
      padding: 10px;
      border-radius: 12px;
      margin: 20px auto;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    #chat-log {
      height: 200px;
      overflow-y: auto;
      background: #ffffff;
      border-radius: 8px;
      padding: 8px;
      text-align: left;
      border: 1px solid #74c69d;
    }

    .msg-me { color: #1b4332; font-weight: bold; }
    .msg-enemy { color: #d00000; font-weight: bold; }
    .msg-system { color: #40916c; font-style: italic; }

    #chat-input-row {
      display: flex;
      margin-top: 8px;
      gap: 6px;
    }

    #restartBtn {
      margin-top: 10px;
      background: #52b788;
      color: #fff;
      width: 100%;
    }
  </style>
</head>

<body>

<h1>üåø Fish Boom Online ‚Äî –õ–µ—Å–Ω–∞—è –≤–µ—Ä—Å–∏—è</h1>

<div id="top-panel">
  –ù–∏–∫: <input id="nickInput" placeholder="–ú–æ–π –Ω–∏–∫">
  –ö–æ–º–Ω–∞—Ç–∞: <input id="roomInput" placeholder="room123">
  <br>
  <button id="createRoomBtn">–°–æ–∑–¥–∞—Ç—å</button>
  <button id="joinRoomBtn">–í–æ–π—Ç–∏</button>
  <div id="status">–í–≤–µ–¥–∏ –Ω–∏–∫ –∏ –∫–æ–º–Ω–∞—Ç—É.</div>
</div>

<div id="game">
  <div class="boards">
    <div class="board-wrapper">
      <div class="board-title">–¢–≤–æ—ë –ø–æ–ª–µ</div>
      <div id="myBoard" class="board"></div>
    </div>

    <div class="board-wrapper">
      <div class="board-title">–ü–æ–ª–µ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞</div>
      <div id="enemyBoard" class="board"></div>
    </div>
  </div>
</div>

<!-- –ß–ê–¢ -->
<div id="chat">
  <div id="chat-log"></div>

  <div id="chat-input-row">
    <input id="chatInput" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ...">
    <button id="sendChatBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
  </div>

  <button id="restartBtn" style="display:none;">–ù–∞—á–∞—Ç—å –∑–∞–Ω–æ–≤–æ</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

<script>
/* ------------------ FIREBASE ------------------ */
const firebaseConfig = {
  apiKey: "AIzaSyDvUVT46E2t0gKxdBdInXEriBjhZmhBCG8",
  authDomain: "booooooom-2a58a.firebaseapp.com",
  databaseURL: "https://booooooom-2a58a-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "booooooom-2a58a",
  storageBucket: "booooooom-2a58a.appspot.com",
  messagingSenderId: "230783528096",
  appId: "1:230783528096:web:5e43fa74549f699f8b6dc5",
  measurementId: "G-G4191PB4TJ"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

/* ------------------ CONSTANTS ------------------ */
const FISH = "https://i.postimg.cc/KjbMP4xG/IMG-20260128-174245.jpg";
const BOOM = "https://i.postimg.cc/t4n4gpGL/Bez-nazvania160-20260128173816.png";

const SIZE = 5;
const FISH_COUNT = 5;

/* ------------------ GAME STATE ------------------ */
let roomId = null;
let playerId = null;
let nick = "";

let myFish = [];
let enemyFish = [];

let myHits = 0;
let enemyHits = 0;

let phase = "idle";
let isMyTurn = false;

/* ------------------ ELEMENTS ------------------ */
const myBoardEl = document.getElementById("myBoard");
const enemyBoardEl = document.getElementById("enemyBoard");
const statusEl = document.getElementById("status");
const chatLogEl = document.getElementById("chat-log");
const restartBtn = document.getElementById("restartBtn");

/* ------------------ UI HELPERS ------------------ */
function setStatus(t) {
  statusEl.innerHTML = t;
}

function addChatMessage(msg) {
  const div = document.createElement("div");

  if (msg.from === "system") {
    div.className = "msg-system";
    div.textContent = `[–°–∏—Å—Ç–µ–º–∞] ${msg.text}`;
  } else if (msg.from === playerId) {
    div.className = "msg-me";
    div.textContent = `[${msg.nick}] ${msg.text}`;
  } else {
    div.className = "msg-enemy";
    div.textContent = `[${msg.nick}] ${msg.text}`;
  }

  chatLogEl.appendChild(div);
  chatLogEl.scrollTop = chatLogEl.scrollHeight;
}

/* ------------------ BOARD CREATION ------------------ */
function createBoards() {
  myBoardEl.innerHTML = "";
  enemyBoardEl.innerHTML = "";

  for (let i = 0; i < SIZE * SIZE; i++) {
    const c1 = document.createElement("div");
    c1.className = "cell";
    c1.dataset.i = i;
    c1.onclick = placeFish;
    myBoardEl.appendChild(c1);

    const c2 = document.createElement("div");
    c2.className = "cell disabled";
    c2.dataset.i = i;
    c2.onclick = shootEnemy;
    enemyBoardEl.appendChild(c2);
  }
}

/* ------------------ FISH PLACEMENT ------------------ */
function placeFish(e) {
  if (phase !== "placing") return;

  const i = +e.target.dataset.i;
  const cell = e.target;

  if (myFish.includes(i)) {
    myFish = myFish.filter(x => x !== i);
    cell.innerHTML = "";
  } else {
    if (myFish.length >= FISH_COUNT) return;
    myFish.push(i);
    cell.innerHTML = `<img src="${FISH}">`;
  }

  db.ref(`rooms/${roomId}/players/${playerId}/fish`).set(myFish);
}

/* ------------------ SHOOTING ------------------ */
function shootEnemy(e) {
  if (!isMyTurn || phase !== "battle") return;

  const i = +e.target.dataset.i;
  const cell = e.target;

  if (cell.dataset.shot) return;
  cell.dataset.shot = "1";

  db.ref(`rooms/${roomId}/shots`).push({
    from: playerId,
    index: i,
    ts: Date.now()
  });

  isMyTurn = false;
  updateTurnStatus();
}

/* ------------------ TURN STATUS ------------------ */
function updateTurnStatus() {
  if (isMyTurn) {
    setStatus(`–¢–≤–æ–π —Ö–æ–¥, ${nick}.`);
    [...enemyBoardEl.children].forEach(c => c.classList.remove("disabled"));
  } else {
    setStatus("–•–æ–¥ –ø—Ä–æ—Ç–∏–≤–Ω–∏–∫–∞...");
    [...enemyBoardEl.children].forEach(c => c.classList.add("disabled"));
  }
}

/* ------------------ HANDLE SHOTS ------------------ */
function handleShot(shot) {
  const enemyId = playerId === "p1" ? "p2" : "p1";

  if (shot.from === playerId) {
    const hit = enemyFish.includes(shot.index);
    const cell = enemyBoardEl.children[shot.index];

    if (hit) {
      cell.innerHTML = `<img src="${BOOM}" class="boom">`;
      myHits++;
      if (myHits === FISH_COUNT) {
        db.ref(`rooms/${roomId}/state/winner`).set(enemyId);
      }
    } else {
      cell.textContent = "‚Ä¢";
    }

    db.ref(`rooms/${roomId}/state/turn`).set(enemyId);

  } else {
    const hit = myFish.includes(shot.index);
    const cell = myBoardEl.children[shot.index];

    if (hit) {
      cell.innerHTML = `<img src="${BOOM}" class="boom">`;
      enemyHits++;
      if (enemyHits === FISH_COUNT) {
        db.ref(`rooms/${roomId}/state/winner`).set(playerId);
      }
    } else {
      cell.textContent = "‚Ä¢";
    }

    db.ref(`rooms/${roomId}/state/turn`).set(playerId);
  }
}

/* ------------------ JOIN ROOM ------------------ */
function joinRoom(create) {
  nick = document.getElementById("nickInput").value.trim() || "–ò–≥—Ä–æ–∫";
  roomId = document.getElementById("roomInput").value.trim();

  if (!roomId) {
    setStatus("–í–≤–µ–¥–∏—Ç–µ –∫–æ–º–Ω–∞—Ç—É.");
    return;
  }

  createBoards();
  document.getElementById("game").style.display = "flex";

  const ref = db.ref(`rooms/${roomId}`);

  ref.once("value").then(snap => {
    const data = snap.val();

    if (!data) {
      if (!create) {
        setStatus("–ö–æ–º–Ω–∞—Ç–∞ –Ω–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç.");
        return;
      }

      playerId = "p1";
      ref.set({
        players: { p1: { nick, fish: [] } },
        state: { turn: "p1" }
      });

      setStatus(`–¢—ã ‚Äî ${nick} (–ò–≥—Ä–æ–∫ 1). –†–∞—Å—Å—Ç–∞–≤—å —Ä—ã–±–æ–∫.`);
    } else {
      const p = data.players || {};

      if (!p.p1) {
        playerId = "p1";
        ref.child("players/p1").set({ nick, fish: [] });
        setStatus(`–¢—ã ‚Äî ${nick} (–ò–≥—Ä–æ–∫ 1). –†–∞—Å—Å—Ç–∞–≤—å —Ä—ã–±–æ–∫.`);
      } else if (!p.p2) {
        playerId = "p2";
        ref.child("players/p2").set({ nick, fish: [] });
        setStatus(`–¢—ã ‚Äî ${nick} (–ò–≥—Ä–æ–∫ 2). –†–∞—Å—Å—Ç–∞–≤—å —Ä—ã–±–æ–∫.`);
      } else {
        setStatus("–ö–æ–º–Ω–∞—Ç–∞ –∑–∞–Ω—è—Ç–∞.");
        return;
      }
    }

    phase = "placing";
    listenRoom();
    sendSystemMessage(`${nick} –≤–æ—à—ë–ª –≤ –∫–æ–º–Ω–∞—Ç—É.`);
  });
}

/* ------------------ LISTEN ROOM ------------------ */
function listenRoom() {
  db.ref(`rooms/${roomId}/players`).on("value", snap => {
    const p = snap.val() || {};
    const me = p[playerId] || {};
    const enemyId = playerId === "p1" ? "p2" : "p1";
    const enemy = p[enemyId] || {};

    myFish = me.fish || [];
    enemyFish = enemy.fish || [];

    if (myFish.length === FISH_COUNT && enemyFish.length === FISH_COUNT) {
      if (phase !== "battle") {
        phase = "battle";
        setStatus("–ë–æ–π –Ω–∞—á–∞–ª—Å—è!");
      }
    }
  });

  db.ref(`rooms/${roomId}/state/turn`).on("value", snap => {
    if (!snap.exists()) return;
    isMyTurn = snap.val() === playerId;
    if (phase === "battle") updateTurnStatus();
  });

  db.ref(`rooms/${roomId}/shots`).on("child_added", snap => {
    handleShot(snap.val());
  });

  db.ref(`rooms/${roomId}/state/winner`).on("value", snap => {
    if (!snap.exists()) return;

    phase = "ended";
    const winner = snap.val();

    if (winner === playerId) {
      setStatus(`–¢—ã –≤—ã–∏–≥—Ä–∞–ª, ${nick}!`);
    } else {
      setStatus("–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª...");
    }

    restartBtn.style.display = "block";
  });

  db.ref(`rooms/${roomId}/chat`).on("child_added", snap => {
    addChatMessage(snap.val());
  });
}

/* ------------------ CHAT ------------------ */
function sendChat() {
  const input = document.getElementById("chatInput");
  const text = input.value.trim();
  if (!text) return;

  db.ref(`rooms/${roomId}/chat`).push({
    from: playerId,
    nick,
    text,
    ts: Date.now()
  });

  input.value = "";
}

function sendSystemMessage(text) {
  db.ref(`rooms/${roomId}/chat`).push({
    from: "system",
    text,
    ts: Date.now()
  });
}

/* ------------------ RESTART ------------------ */
function restartGame() {
  db.ref(`rooms/${roomId}`).set({
    players: {
      p1: { nick: "–ò–≥—Ä–æ–∫ 1", fish: [] },
      p2: { nick: "–ò–≥—Ä–æ–∫ 2", fish: [] }
    },
    state: { turn: "p1" }
  });

  myFish = [];
  enemyFish = [];
  myHits = 0;
  enemyHits = 0;
  phase = "placing";
  isMyTurn = false;

  createBoards();
  setStatus("–ò–≥—Ä–∞ –ø–µ—Ä–µ–∑–∞–ø—É—â–µ–Ω–∞. –†–∞—Å—Å—Ç–∞–≤—å—Ç–µ —Ä—ã–±–æ–∫.");
  restartBtn.style.display = "none";
}

/* ------------------ BUTTONS ------------------ */
document.getElementById("createRoomBtn").onclick = () => joinRoom(true);
document.getElementById("joinRoomBtn").onclick = () => joinRoom(false);
document.getElementById("sendChatBtn").onclick = sendChat;
document.getElementById("chatInput").onkeydown = e => { if (e.key === "Enter") sendChat(); };
restartBtn.onclick = restartGame;

</script>

</body>
</html>
